<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Comparison Chart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #e0e7ff;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --success: #10b981;
      --success-light: #d1fae5;
      --neutral-50: transparent;
      --neutral-100: #f3f4f6;
      --neutral-200: #e5e7eb;
      --neutral-300: #d1d5db;
      --neutral-400: #9ca3af;
      --neutral-500: #6b7280;
      --neutral-600: #4b5563;
      --neutral-700: #374151;
      --neutral-800: #1f2937;
      --neutral-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.04);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.04);
      --radius-sm: 0.25rem;
      --radius: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: transparent;
      font-family: 'Inter', sans-serif;
      color: var(--neutral-800);
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      background: linear-gradient(to right, var(--primary), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.025em;
    }

    .header p {
      font-weight: 400;
      font-size: 1.125rem;
      max-width: 600px;
      margin: 0 auto;
      color: var(--neutral-600);
    }

    .comparison-wrapper {
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .section {
      position: relative;
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-left: 1rem;
      position: relative;
    }

    .section-header::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      border-radius: 2px;
    }

    .issues .section-header::before {
      background-color: var(--danger);
    }

    .solutions .section-header::before {
      background-color: var(--success);
    }

    .section-header h2 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.025em;
    }

    .issues .section-header h2 {
      color: var(--danger);
    }

    .solutions .section-header h2 {
      color: var(--success);
    }

    .section-header .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-left: 0.75rem;
    }

    .issues .section-header .badge {
      background-color: var(--danger-light);
      color: var(--danger);
    }

    .solutions .section-header .badge {
      background-color: var(--success-light);
      color: var(--success);
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .card {
      background-color: transparent;
      border-radius: var(--radius-md);
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      position: relative;
      border: 1px solid var(--neutral-200);
      height: 100%;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .issues .card-header {
      background: rgba(239, 68, 68, 0.05);
    }

    .solutions .card-header {
      background: rgba(16, 185, 129, 0.05);
    }

    .card-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: var(--radius);
      flex-shrink: 0;
    }

    .issues .card-icon {
      background-color: var(--danger-light);
      color: var(--danger);
    }

    .solutions .card-icon {
      background-color: var(--success-light);
      color: var(--success);
    }

    .card-title h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      line-height: 1.3;
    }

    .card-body {
      padding: 1.5rem;
      flex-grow: 1;
    }

    .card-body p {
      color: var(--neutral-600);
      font-size: 0.9375rem;
      line-height: 1.6;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, var(--neutral-300), transparent);
      margin: 1rem 0 2rem;
    }

    .section-accent {
      display: none;
    }

    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 2rem;
      }

      .section-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Real Estate Selling Comparison</h1>
      <p>See how our tech-powered solution transforms the traditional For Sale By Owner experience</p>
    </div>
    <div class="comparison-wrapper">
      <!-- your content cards remain here unchanged from original -->
      <!-- copy the .section issues and .section solutions divs from your original file -->
    </div>
  </div>
</body>
</html>
